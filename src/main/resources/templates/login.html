<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
<div class="text-center">
    <div th:if="${param.error}" class="alert alert-alert">
        Invalid username or password
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out
    </div>
</div>
<div>
    <div class="row bg-light vh-100">
        <div class="col-10 col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-9 mx-auto my-5">
            <div class="card shadow-5-strong">
                <div class="row text-center px-4">
                    <img class="img-fluid" th:src="@{/images/sosed_joza_logo.png}" alt="Logo of Sosed Joza"/>
                </div>
                <div class="row px-4">
                    <form name="f" th:action="@{/login}" method="post">
                        <!-- Email input -->
                        <div class="input-group flex-nowrap my-2">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input name="email" type="text" class="form-control" placeholder="uporabnik@email.com" aria-label="email" aria-describedby="addon-wrapping">
                        </div>

                        <!-- Password input -->
                        <div class="input-group flex-nowrap my-2">
                            <span class="input-group-text" id="addon-wrapping">Geslo</span>
                            <input name="password" type="password" class="form-control" placeholder="VaÅ¡e geslo" aria-label="password" aria-describedby="addon-wrapping">
                        </div>

                        <button type="submit" class="btn btn-secondary d-block mt-3 mb-2 w-100">
                            Prijava
                        </button>
                    </form>
                </div>
                <div class="row px-2 mb-2 mt-2">
                    <span class="text-muted">Pozabljeno geslo?</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
